<div>
	<h1>Home</h1>

	<div style="height: 305px">
		<carousel interval="myInterval">
		  <slide ng-repeat="slide in slides" active="slide.active" ng-click="openCortoDetail(slide.id)">
		    <img ng-src="{{slide.image}}" style="margin:auto;">
		    <div class="carousel-caption">
		      <h4>Slide {{$index}}</h4>
		      <p>{{slide.text}}</p>
		      <small>{{slide.small}}</small>
		    </div>
		  </slide>
		</carousel>
	</div>

</div>
